<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="fixedfavicon.ico" type="image/x-icon" />
</head>
<body>
  <h1 class="fade-in">Weather App</h1>
  
  <div class="input-container fade-in">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='cities.html'">Popular Cities</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='about.html'">About</button>
  </div>

    <br />

  <div class="input-container fade-in">
    
    <h2>Settings</h2>

    <form>
        <label for="unit">Temperature Unit:</label>
        <select id="unit" name="unit">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
        </select>
        <br />
        <form>
           <label for="button">Reload Forecast:</label>
            <button type="api@weather.reload">Reload</button>
        </form>

        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
        </select>
        <br />
        <button type="submit">Save Settings</button>
    </form>
    </div>

    <br />

    <div class="input-container fade-in">
        <h2>Get Premium</h2>
        <button onclick="window.location.href='https://hackme.org'">Buy</button>
    </div>

    <br />

    <video controls=""  name="media"><source src="https://dn721207.ca.archive.org/0/items/Communism_shall_rule_the_world_forever/Red%20sun%20in%20the%20sky.mp3" type="audio/mpeg"></video>
