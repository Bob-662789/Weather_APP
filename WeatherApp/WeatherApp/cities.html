<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="fixedfavicon.ico" type="image/x-icon" />
  <style>
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ffcc00; /* Bright yellow for contrast */
      color: #000; /* Black text for readability */
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px; /* Matches the rounded corners of your input container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #ff9900; /* Darker shade on hover */
      transform: translateY(-2px); /* Slight lift effect */
    }

    .button:active {
      transform: translateY(0); /* Reset lift effect on click */
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Weather App</h1>
  
  <div class="input-container fade-in">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='cities.html'">Popular Cities</button>
    <button onclick="window.location.href='settings.html'">Settings</button>
    <button onclick="window.location.href='about.html'">About</button>
  </div>

    <br />

  <div class="input-container fade-in">
    <h2>Popular Cities</h2>
    <ul>
      <li><button onclick="window.location.href='ny.html'">New York</button></li>
      <li><button onclick="window.location.href='uk.html'">London</button></li>
      <li><button onclick="window.location.href='zh1.html'">Guangzhou</button></li>
      <li><button onclick="window.location.href='zh2.html?'">Beijing</button></li>
      <li><button onclick="window.location.href='nz.html?'">Christchurch</button></li>
    </ul>
  </div>
